<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSOR</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <div class="primary-info">
                <h2 class="info-header">Choose your weapon</h2>
                <h2 class="info-message">First to win 5 points wins!</h2>
            </div>
            <div class="playing-arena">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score">Player 1: 0
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score">Computer: 0
                </div>
            </div>
        </div>


        </div>




        </div>
    </main>
    <div class="buttons">
        <button  class="button" id="rockBtn">
            <p class="button-icon">✊</p>
        </button>
        <button class="button" id="paperBtn">
            <p class="button-icon">✋</p>
        </button>
        <button class="button" id="scissorBtn">
            <p class="button-icon">✌</p>
        </button>

    </div>
    <footer>
        <p>Built with ♡ by Krishnanand U (<script>document.write(new Date().getFullYear())</script>)</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
